<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
</head>
<body>
    
    <script>

        //Viadagem dos Nomes

        var nome1, nome2;

        nome1=prompt("Digite um nome")

        nome2=prompt("Digite outro nome")

        //Viadagem dos nomes em Maiúsculo

        document.write("O primeiro nome é: " +nome1.toUpperCase() +"<br>")

        document.write("O segundo nome é: " +nome2.toUpperCase() +"<br>")

        //Viadagem das quantidades das letras

        document.write("Essa é a quantidade de letras do 1º nome: " +nome1.length +"<br>")

        document.write("Essa é a quantidade de letras do 1º nome: " +nome2.length +"<br>")

        //Viadagem das letras

        var markos1 = nome1.charAt (0) + nome1.charAt (1) + nome1.charAt (2)

        var vanesso1 = nome2.charAt (0) + nome2.charAt (1) + nome2.charAt (2)

        document.write("Esses são as tres primeiras letras: " + markos1 + "<br>")

        document.write("Esses são as tres primeiras letras: " + vanesso1 + "<br>")





    </script>

</body>
</html>
