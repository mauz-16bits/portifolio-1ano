<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome, Idade e Cidade</title>
</head>
<body>
    


    <script>

        var nome, idade, cidade;

        //Viadagem de nome

        nome=prompt("Digite seu Nome")

        //Viadagem de Idade

        idade=prompt("Digite sua idade")

        //Viadagem de cidade

        cidade=prompt("Digite sua cidade")

        //Viadagem de Mostrar dados

        document.write("Seu nome é: " +nome + "<br>")

        document.write("Sua idade é: " + idade +"<br>")

        document.write("Essa é sua cidade: "+cidade + "<br>")


    </script>

</body>
</html>
