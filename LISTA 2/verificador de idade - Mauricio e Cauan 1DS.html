<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var idade;

        //Viadagem de verificar idade

        idade=prompt("Digite sua idade")

        if (idade>=18) {
            document.write("Maior de 18 anos")
        }
        else (idade<=18) ;{
            document.write("Menor de 18 anos")
    }
            

    </script>

</body>
</html>
