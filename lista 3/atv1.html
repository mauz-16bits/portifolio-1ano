<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 1</title>
</head>
<body>

    <button onclick="soma()">Soma dos coiso</button>
    <button onclick="sub()">Subtração dos coiso</button>
    <button onclick="div()">Divisão dos coiso</button>
    <button onclick="exp()">Exponencação do 2º coiso com o 3º coiso</button>
    <button onclick="mult()">Multiplicação dos coiso</button>
    <button onclick="exit()">Sair</button>

    <script>

        var n1, n2, n3;

        n1 = Number(prompt("Digite o coiso"));
        n2 = Number(prompt("Digite mais um coiso"));
        n3 = Number(prompt("Digite oto coiso"));

        function soma() {
            var soma = n1 + n2 + n3;
            document.write("A soma dos coiso é: "+soma)
        }
        function sub() {
            var sub = n1 - n2 - n3;
            document.write("A subtração dos coiso é: " +sub)
        }
        function div() {
            var div = n1 / n2 / n3;
            document.write("A divisão dos coiso é: "+div)
        }
        function exp() {
            var exp = Math.pow(n2, n3)
            document.write("A exponenciação do 2º coiso com o 3º coiso é: "+exp)
        }
        function mult () {
            var mult = n1*n2*n3;
            document.write("A multiplicação entre todos os coiso é: "+mult)
        }
        function exit() {
            window.close()
        }

    </script>

</body>
</html>
